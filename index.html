        </div>
      </div>
    </header>

    <!-- HOME -->
    <section
            class="home-section section-hero overlay bg-image"
            id="home-section"
    >
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <!--Header-->
            <div class="mb-5 text-center">
              <h1 class="text-white font-weight-bold">
                Welcome to the Phone Book App
              </h1>
            </div>
            <form method="get" class="search-jobs-form">
              <div class="row mb-5">
                <div class="col-12 col-sm-6 col-md-6 col-lg-9 mb-4 mb-lg-0">
                  <input
                          type="text"
                          class="form-control form-control-lg"
                          placeholder="Search for a contact..."
                  />
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <button
                          type="submit"
                          class="btn btn-primary btn-lg btn-block text-white btn-search"
                  >
                    <span class="icon-search icon mr-2"></span>Search
                  </button>
                </div>
              </div>
            </form>
            <!--Create Entry Form-->
            <form id="create-task-form">
              <div class="form-row align-items-center" >
                <div class="col-sm-3 my-1">
                  <label class="sr-only" for="inlineFormInputFirstName"
                  >First Name</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="inlineFormInputFirstName"
                          placeholder="First Name"
                  />
                </div>
                <div class="col-sm-3 my-1">
                  <label class="sr-only" for="inlineFormInputLastName"
                  >Last Name</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="inlineFormInputLastName"
                          placeholder="Last Name"
                  />
                </div>
                <div class="col-sm-2 my-1">
                  <label class="sr-only" for="inlineFormInputNumber"
                  >Phone Number</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="inlineFormInputNumber"
                          placeholder="Phone Number"
                  />
                </div>
                <div class="col-sm-3 my-1">
                  <label class="sr-only" for="inlineFormInputEmail"
                  >E-Mail Address</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="inlineFormInputEmail"
                          placeholder="E-Mail Address"
                  />
                </div>
                <div class="col-sm-1 my-1">
                  <button type="submit" class="btn btn-primary" value="Save">Submit</button>
                </div>
              </div>
            </form>
          </div>


          <!--Data Table-->
          <div class="container">
          <table id="tasks-table" class="table table-hover">
            <thead>
            <tr class="table-header">
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Phone Number</th>
              <th scope="col">E-Mail Address</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          </div>

        </div>
      </div>

      <!-- Modal for update a contact -->
      <div
              class="modal fade"
              id="exampleModalCenter"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">
                Change contact
              </h5>
              <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-Firstname" class="col-form-label"
                  >First Name</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="recipient-Firstname"
                  />
                </div>
                <div class="form-group">
                  <label for="recipient-Lastname" class="col-form-label"
                  >Last Name</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="recipient-Lastname"
                  />
                </div>
                <div class="form-group">
                  <label for="recipient-number" class="col-form-label"
                  >Phone Number</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="recipient-number"
                  />
                </div>
                <div class="form-group">
                  <label for="recipient-email" class="col-form-label"
                  >E-Mail</label
                  >
                  <input
                          type="text"
                          class="form-control"
                          id="recipient-email"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
              >
                Close
              </button>
              <button  type="submit" class="btn btn-primary" value="Save">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="clear"></div>
